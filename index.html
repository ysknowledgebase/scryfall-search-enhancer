<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scryfall Search Enhancer</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Scryfall Search Enhancer</h1>
    <form id="searchForm" onsubmit="performSearch(); return false;">
      <label for="format_selector">Format:</label>
      <select id="format_selector">
        <option value="">-- Select Format --</option>
        <option value="standard">Standard</option>
        <option value="futureStandard">Future Standard</option>
        <option value="frontier">Frontier</option>
        <option value="fdn">FDN</option>
        <option value="dft">DFT</option>
      </select>

      <fieldset>
        <legend>Colors:</legend>
        <label><input type="checkbox" name="color[]" value="W"> White</label>
        <label><input type="checkbox" name="color[]" value="U"> Blue</label>
        <label><input type="checkbox" name="color[]" value="B"> Black</label>
        <label><input type="checkbox" name="color[]" value="R"> Red</label>
        <label><input type="checkbox" name="color[]" value="G"> Green</label>
      </fieldset>

      <fieldset>
        <legend>Types:</legend>
        <label><input type="checkbox" name="type[]" value="creature"> Creature</label>
        <label><input type="checkbox" name="type[]" value="artifact"> Artifact</label>
        <label><input type="checkbox" name="type[]" value="enchantment"> Enchantment</label>
        <label><input type="checkbox" name="type[]" value="instant"> Instant</label>
        <label><input type="checkbox" name="type[]" value="sorcery"> Sorcery</label>
        <label><input type="checkbox" name="type[]" value="land"> Land</label>
        <label><input type="checkbox" name="type[]" value="planeswalker"> Planeswalker</label>
      </fieldset>

      <fieldset>
        <legend>Rarities:</legend>
        <label><input type="checkbox" name="rarity[]" value="C"> Common</label>
        <label><input type="checkbox" name="rarity[]" value="U"> Uncommon</label>
        <label><input type="checkbox" name="rarity[]" value="R"> Rare</label>
        <label><input type="checkbox" name="rarity[]" value="M"> Mythic</label>
      </fieldset>

      <label for="oracle">Oracle Text:</label>
      <textarea id="oracle" rows="3" placeholder="Enter keywords..."></textarea>

      <div class="button-group">
        <button type="submit">Search</button>
        <button type="button" onclick="clearForm()">Clear</button>
        <button type="button" id="savePresetButton">ðŸ’¾ Save Preset</button>
      </div>
    </form>

    <div class="preset-group">
      <label for="preset_dropdown">Load Preset:</label>
      <select id="preset_dropdown">
        <option value="">Select a preset...</option>
      </select>
      <button type="button" id="deletePresetButton">ðŸ—‘ Delete Preset</button>
      <button type="button" id="exportPresetButton">â¬‡ Export Presets</button>
      <button type="button" id="importPresetButton">â¬† Import Presets</button>
      <input type="file" id="import_file" accept=".json" style="display:none;">
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
